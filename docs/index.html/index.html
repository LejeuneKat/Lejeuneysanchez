<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Ensayo Final</title>
  <style>
    body {
      background-color: #F5D2F5;
      text-align: center;
    }
  </style>
  <script>
    function MM_preloadImages() {
      var d = document;
      if (d.images) {
        if (!d.MM_p) d.MM_p = [];
        var i, j = d.MM_p.length, a = MM_preloadImages.arguments;
        for (i = 0; i < a.length; i++)
          if (a[i].indexOf("#") !== 0) {
            d.MM_p[j] = new Image;
            d.MM_p[j++].src = a[i];
          }
      }
    }

    function MM_swapImgRestore() {
      var i, x, a = document.MM_sr;
      for (i = 0; a && i < a.length && (x = a[i]) && x.oSrc; i++)
        x.src = x.oSrc;
    }

    function MM_findObj(n, d) {
      var p, i, x;
      if (!d) d = document;
      if ((p = n.indexOf("?")) > 0 && parent.frames.length) {
        d = parent.frames[n.substring(p + 1)].document;
        n = n.substring(0, p);
      }
      if (!(x = d[n]) && d.all) x = d.all[n];
      for (i = 0; !x && i < d.forms.length; i++) x = d.forms[i][n];
      for (i = 0; !x && d.layers && i < d.layers.length; i++) x = MM_findObj(n, d.layers[i].document);
      if (!x && d.getElementById) x = d.getElementById(n);
      return x;
    }

    function MM_swapImage() {
      var i, j = 0, x, a = MM_swapImage.arguments;
      document.MM_sr = [];
      for (i = 0; i < (a.length - 2); i += 3)
        if ((x = MM_findObj(a[i])) !== null) {
          document.MM_sr[j++] = x;
          if (!x.oSrc) x.oSrc = x.src;
          x.src = a[i + 2];
        }
    }
  </script>
</head>

<body onload="MM_preloadImages(
  'img/boton-1-1.png',
  'img/boton-2-1.png',
  'img/boton-3-1.png',
  'img/boton-4-1.png'
)">

  <table width="1060" border="0" align="center">
    <tbody>
      <tr>
        <td width="298">
          <img src="img/logo-proyecto-final.png" width="277" height="248" alt="Logo del proyecto">
        </td>
        <td width="746">
          <img src="img/teorema-pitagoras.gif" width="720" height="222" alt="Animación Teorema de Pitágoras">
        </td>
      </tr>

      <tr>
        <td>
          <a href="datos-autor.html"
             onmouseout="MM_swapImgRestore()"
             onmouseover="MM_swapImage('imagen1','','img/boton-1-1.png',1)">
            <img src="img/boton-1-0.png" alt="Datos del autor" width="230" height="130" id="imagen1">
          </a>
        </td>
        <td rowspan="4">
          <img src="img/pitagoras-imagen.png" width="290" height="260" alt="Imagen de Pitágoras">
        </td>
      </tr>

      <tr>
        <td>
          <a href="info-teorica.html"
             onmouseout="MM_swapImgRestore()"
             onmouseover="MM_swapImage('imagen2','','img/boton-2-1.png',1)">
            <img src="img/boton-2-0.png" alt="Información teórica" width="230" height="130" id="imagen2">
          </a>
        </td>
      </tr>

      <tr>
        <td>
          <a href="animacion.html"
             onmouseout="MM_swapImgRestore()"
             onmouseover="MM_swapImage('imagen3','','img/boton-3-1.png',1)">
            <img src="img/boton-3-0.png" alt="Animación" width="230" height="130" id="imagen3">
          </a>
        </td>
      </tr>

      <tr>
        <td>
          <a href="#"
             onmouseout="MM_swapImgRestore()"
             onmouseover="MM_swapImage('imagen4','','img/boton-4-1.png',1)">
            <img src="img/boton-4-0.png" alt="Otro contenido" width="230" height="130" id="imagen4">
          </a>
        </td>
      </tr>
    </tbody>
  </table>

</body>
</html>
